<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IGP Mohammad Abubakar Adamu - Campaign</title>
  <link rel="stylesheet" href="style.css">
 <style>
  /* --- GENERAL RESET --- */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    color: #222;
    background: #f9f9f9;
    line-height: 1.6;
  }

  /* --- NAVBAR --- */
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #002147;
    color: white;
    padding: 15px 30px;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

  .logo {
    font-size: 1.3rem;
    font-weight: 600;
    letter-spacing: 1px;
  }

  .nav-links {
    list-style: none;
    display: flex;
    gap: 25px;
  }

  .nav-links li a {
    color: white;
    text-decoration: none;
    font-weight: 500;
    transition: 0.3s;
  }

  .nav-links li a:hover {
    color: #f4b400;
  }

  .menu-toggle {
    display: none;
    font-size: 1.8rem;
    cursor: pointer;
  }

  /* --- HERO SLIDER SECTION --- */
  .hero-slider {
    position: relative;
    height: 100vh;
    overflow: hidden;
    color: white;
    text-align: center;
  }

  .slides {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
  }

  .slide {
    position: absolute;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    opacity: 0;
    animation: slideAnimation 15s infinite;
  }

  .slide:nth-child(1) {
    background-image: url('images/IGPMHD.jpg');
    animation-delay: 0s;
  }
  .slide:nth-child(2) {
    background-image: url('images/APC2.jpg');
    animation-delay: 5s;
  }
  .slide:nth-child(3) {
    background-image: url('images/APC.jpg');
    animation-delay: 10s;
  }

  @keyframes slideAnimation {
    0% { opacity: 0; }
    10% { opacity: 1; }
    30% { opacity: 1; }
    40% { opacity: 0; }
    100% { opacity: 0; }
  }

  .hero-content {
    position: relative;
    z-index: 10;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0, 33, 71, 0.6);
    display: inline-block;
    padding: 30px;
    border-radius: 10px;
    max-width: 600px;
    margin: auto;
  }

  .hero-content h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
    letter-spacing: 1px;
  }

  .hero-content p {
    font-size: 1.2rem;
    margin-bottom: 20px;
  }

  .btn {
    display: inline-block;
    padding: 12px 25px;
    background: #f4b400;
    color: #002147;
    font-weight: 600;
    border-radius: 30px;
    text-decoration: none;
    transition: 0.3s;
  }

  .btn:hover {
    background: #ffc107;
    transform: scale(1.05);
  }

  /* --- GALLERY --- */
  .gallery {
    padding: 60px 30px;
    text-align: center;
  }

  .gallery h2 {
    margin-bottom: 20px;
    color: #002147;
  }

  .gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 15px;
  }

  .gallery-grid img {
    width: 100%;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    transition: 0.3s;
  }

  .gallery-grid img:hover {
    transform: scale(1.03);
  }

  /* --- CONTACT --- */
  .contact {
    background: #002147;
    color: white;
    padding: 60px 30px;
    text-align: center;
  }

  .contact form {
    max-width: 600px;
    margin: 20px auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .contact input, .contact textarea {
    padding: 12px;
    border: none;
    border-radius: 5px;
    width: 100%;
    font-size: 1rem;
  }

  .contact button {
    background: #f4b400;
    color: #002147;
    border: none;
    padding: 12px;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  .contact button:hover {
    background: #ffc107;
  }

  /* --- FOOTER --- */
  footer {
    text-align: center;
    background: #001b36;
    color: white;
    padding: 15px 0;
    font-size: 0.9rem;
  }

  /* --- RESPONSIVE --- */
  @media(max-width: 768px) {
    .nav-links {
      flex-direction: column;
      display: none;
      background: #002147;
      position: absolute;
      top: 60px;
      right: 0;
      width: 200px;
      padding: 10px;
    }

    .nav-links.show {
      display: flex;
    }

    .menu-toggle {
      display: block;
    }

    .hero-content h1 {
      font-size: 1.8rem;
    }

    .hero-content p {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>
  <!-- HEADER -->

  <!-- HERO -->
  <section class="hero-slider">

  <!-- JS -->

      const menu = document.getElementById('navMenu');
      menu.classList.toggle('show');
    }
  </script>
</body>
</html>
