<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - IGP MOHAMMAD ABUBAKAR ADAMU Campaign</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* --- GENERAL --- */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #f5f9f5;
      color: #222;
      line-height: 1.6;
    }

    header {
      background-color: #005f2f;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1rem;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
      padding: 0;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    /* --- SLIDESHOW --- */
    .slideshow-container {
      max-width: 100%;
      position: relative;
      margin: 1rem auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .mySlides {
      display: none;
      width: 100%;
    }

    .mySlides img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .caption {
      color: white;
      font-size: 1rem;
      padding: 10px;
      background: rgba(0, 0, 0, 0.6);
      text-align: center;
      position: absolute;
      bottom: 0;
      width: 100%;
      box-sizing: border-box;
    }

    /* --- Buttons --- */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 12px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      border-radius: 0 3px 3px 0;
      user-select: none;
      background: rgba(0, 0, 0, 0.3);
      transform: translateY(-50%);
      transition: 0.3s;
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0, 0, 0, 0.6);
    }

    /* --- Dots --- */
    .dot-container {
      text-align: center;
      padding: 10px 0;
    }

    .dot {
      height: 10px;
      width: 10px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }

    .active {
      background-color: #005f2f;
    }

    /* --- RESPONSIVE --- */
    @media (max-width: 768px) {
      .caption {
        font-size: 0.9rem;
        padding: 8px;
      }
      .prev, .next {
        font-size: 16px;
        padding: 8px;
      }
    }

    @media (max-width: 480px) {
      header {
        font-size: 0.9rem;
        padding: 0.8rem;
      }
      .logo {
        font-size: 0.9rem;
      }
      .nav-links {
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
      }
      .caption {
        font-size: 0.8rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="logo">IGP MOHAMMAD ABUBAKAR ADAMU Rtd.</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
      </ul>
    </nav>
  </header>

  <!-- FIRST SLIDESHOW -->
  <div class="slideshow-container" id="slideshow1">
    <div class="mySlides fade">
      <img src="images/poster.jfif" alt="Campaign Poster">
      <div class="caption">Official Campaign Poster</div>
    </div>

    <div class="mySlides fade">
      <img src="images/with-the-President.jpg" alt="With President">
      <div class="caption">Meeting with the President</div>
    </div>

    <div class="mySlides fade">
      <img src="images/IGP-with-A.A.SULE.jpg" alt="With Governor Sule">
      <div class="caption">With Governor A.A Sule</div>
    </div>

    <a class="prev" onclick="plusSlides(-1, 0)">&#10094;</a>
    <a class="next" onclick="plusSlides(1, 0)">&#10095;</a>
  </div>
  <div class="dot-container">
    <span class="dot" onclick="currentSlide(1,0)"></span>
    <span class="dot" onclick="currentSlide(2,0)"></span>
    <span class="dot" onclick="currentSlide(3,0)"></span>
  </div>

  <!-- SECOND SLIDESHOW -->
  <div class="slideshow-container" id="slideshow2">
    <div class="mySlides fade">
      <img src="images/med.jfif" alt="Medical Outreach">
      <div class="caption">Free Medical Outreach â€“ Akwanga</div>
    </div>

    <div class="mySlides fade">
      <img src="images/NASARAWA TEAM.jpg" alt="Nasarawa Team">
      <div class="caption">With Nasarawa Team</div>
    </div>

    <div class="mySlides fade">
      <img src="images/Listening.jfif" alt="Listening to Citizens">
      <div class="caption">Always Listening to the People</div>
    </div>

    <a class="prev" onclick="plusSlides(-1, 1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1, 1)">&#10095;</a>
  </div>
  <div class="dot-container">
    <span class="dot" onclick="currentSlide(1,1)"></span>
    <span class="dot" onclick="currentSlide(2,1)"></span>
    <span class="dot" onclick="currentSlide(3,1)"></span>
  </div>

  <footer style="text-align:center; padding:1rem; background:#005f2f; color:white;">
    &copy; 2025 IGP Mohammad Abubakar Adamu Campaign | All Rights Reserved
  </footer>

  <script>
    let slideIndex = [1, 1];
    let slideId = ["slideshow1", "slideshow2"];
    showSlides(1, 0);
    showSlides(1, 1);

    function plusSlides(n, no) {
      showSlides(slideIndex[no] += n, no);
    }

    function currentSlide(n, no) {
      showSlides(slideIndex[no] = n, no);
    }

    function showSlides(n, no) {
      let i;
      let slides = document.querySelectorAll(`#${slideId[no]} .mySlides`);
      let dots = document.querySelectorAll(`.dot-container:nth-of-type(${no + 2}) .dot`);
      if (n > slides.length) { slideIndex[no] = 1 }
      if (n < 1) { slideIndex[no] = slides.length }
      slides.forEach(slide => slide.style.display = "none");
      dots.forEach(dot => dot.classList.remove("active"));
      slides[slideIndex[no] - 1].style.display = "block";
      dots[slideIndex[no] - 1].classList.add("active");
    }

    // Auto change slides
    setInterval(() => {
      plusSlides(1, 0);
      plusSlides(1, 1);
    }, 5000);
  </script>
</body>
</html>
